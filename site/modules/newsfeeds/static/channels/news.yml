    <p>A recently ingested products module was added to the WRM website. Users of the
    regional climate modeling and evaluation system can now see in real time when the
    page loads what products are being ingested into the WRM database.
    


- date: 2010-08-23 21:33:00
  author: Andrew
  body: |
    <p>News feeds have been added to the WRM website. 
    Check this area frequently for status updates and other announcements regarding 
    the ongoing development of the regional climate model evaluation database
    
    <p>After a minor setback last week in which a bug was discovered in the way
    dates are being processed, the database is again growing at speed. Meanwhile
    investigation continues into alternative back-end methods for acheiving the 
    desired levels of scalability this project will eventually demand.
