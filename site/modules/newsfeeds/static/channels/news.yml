- date: 2010-08-30 11:19:00
  author: Andrew
  body: |
    <p>ERA-Interim data is loading nicely. The database has surpassed 6 Billion data points.

- date: 2010-08-29 09:39:00
  author: Andrew
  body: |
    <p>The database crossed the 5 billion data points mark this morning and is
    still going strong! 
    <p>ERA-Interim, the latest <a href="http://www.ecmwf.int/">ECMWF</a>
    global atmospheric reanalysis of the period 1989 to present, is currently 
    being ingested into the database and will be available for querying soon. 
    This dataset contains both surface and atmospheric components. At the moment,
    surface data only are being added, but atmospheric data will be following
    shortly. More information on the ERA-Interim dataset is available
    <a href="http://www.ecmwf.int/research/era/do/get/index">here</a>. 

- date: 2010-08-26 18:37:00
